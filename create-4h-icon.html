<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; background: #000; }
        canvas { border: 1px solid #333; }
    </style>
</head>
<body>
    <canvas id="canvas" width="512" height="512"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Black background
        ctx.fillStyle = '#000000';
        ctx.fillRect(0, 0, 512, 512);
        
        // Gold "4H" - simple, bold, readable at small sizes
        ctx.fillStyle = '#B8860B';
        ctx.font = 'bold 280px serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('4H', 256, 270);
        
        // Download link
        const link = document.createElement('a');
        link.download = '4h-icon.png';
        canvas.toBlob(blob => {
            link.href = URL.createObjectURL(blob);
            link.click();
        });
    </script>
</body>
</html>
